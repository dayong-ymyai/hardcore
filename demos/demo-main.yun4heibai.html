                        "subRole": "coreText",

                    },
                    {

                        "subRole": "coreText",
                        "dimKey": -158
                    },
                    {
                        "text": "把西藏作为自己的第二故乡，十年辛劳，汗洒雪域，政绩卓越",

                        "subRole": "coreText",
